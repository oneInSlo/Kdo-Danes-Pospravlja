<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPRAVILA - KdoDanesPospravlja</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/black-logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <button data-bs-target="#error" data-bs-toggle="modal" type="button" class="button-80 button-80-bright-pink">click</button>
    <button data-bs-toggle="modal" type="button" class="button-80 button-80-powder" id="alertButton">click2</button>

    <div class="modal fade" id="error" tabindex="-1" aria-labelledby="errorlabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-bright-pink d-flex align-items-center justify-content-between">
                    <h1 class="modal-title fs-5 d-flex align-items-center" id="errorlabel">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Napaka
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body w-100">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <p class="mb-0 p-2">
                                Error Message Here 
                            </p>
                        </div>
                        <div class="col-4 text-center">
                            <img src="./img/error.svg" alt="Error" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="alert alert-danger text-center alert-edit alert-dismissible fade show px-5" role="alert" id="alertDiv">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="alert-heading">
            <span class="d-block">
                <lord-icon src="https://cdn.lordicon.com/usownftb.json" trigger="loop" stroke="bold" colors="primary:#692326,secondary:#692326" style="width:50px;height:50px"></lord-icon>
            </span>
            Napaka...
        </h2>
        <hr>
        <p class="mb-0 text-dark text-center">
            Lorem ipsum dolor sit amet, accusantium illum nulla, ipsum, rerum incidunt quaerat et hic!
        </p>
    </div>

    <script>

        const button = document.getElementById('alertButton');

        button.addEventListener('click', () => {

            let alertDiv = document.getElementById("alertDiv");

            alertDiv.style.display = "block";

            setTimeout(function(){
                alertDiv.style.display = "none";
            }, 3000);

        });

    </script>
       

    <script src="./js/opravila.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   

</body>
</html>
