<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIVALNE ENOTE - Kdo Danes Pospravlja?</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="./img/black-logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script type="module" src="./js/enote.js"></script>

</head>
<body>

    <main class="mt-5 pt-5">

        <div class="container-fluid mt-5">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="display-6 fw-bold fs-2 ms-4 mb-2">Pregled mojih enot</h3>
                <button id="createUnitButton" class="button-80 button-80-powder me-4 d-flex align-items-center">
                    <span>Ustvari enoto</span>
                </button>
            </div>                            
            
            <div class="mx-4 my-5">
                <div class="input-group">
                    <span class="input-group-text bg-pinkie" id="basic-addon3">
                        <lord-icon
                            src="https://cdn.lordicon.com/unukghxb.json"
                            trigger="hover"
                            colors="primary:#121331,secondary:#000"
                            style="width:30px;height:30px">
                        </lord-icon>
                    </span>
                    <input type="text" class="form-control" placeholder="Poišči bivalno enoto">
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                        <div class="row" id="unitsContainer">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
