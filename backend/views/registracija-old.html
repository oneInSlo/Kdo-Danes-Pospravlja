      crossorigin="anonymous"

    <style>
      body {
        background: rgba(191, 216, 210, 1);
      }
      .flip-card {
        perspective: 1000px;
      }

      .flip-card-inner {
        position: relative;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        height: 100%;
        backface-visibility: hidden;
      }

      .flip-card-front {
      }

      .flip-card-back {
        transform: rotateY(180deg);
      }

      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        height: 100%;
      }
    </style>
  </head>

  <body class="">
    <nav class="navbar navbar-expand-lg fixed-top bg-white">
      <div class="container-fluid">
        <button
          class="navbar-toggler"

          aria-controls="offcanvasScrolling"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="opravila.html">KdoDanesPospravlja.si</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <div class="btn-group">
            <button
              type="button"

              data-bs-display="static"

              <i class="bi bi-person"></i>
            </button>

              <li>
                <button class="dropdown-item" type="button">

    <div
      class="row d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="flip-card" style="width: 600px; height: 600px">
        <div class="flip-card-inner">
          <div class="flip-card-front p-3 bg-white border rounded w-100">
            <form>
              <div class="form-group">
                <label for="email">Uporabniško ime:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Vnesite uporabniško ime"
                  required
                />
              </div>
              <div class="form-group">
                <label for="pwd">Geslo:</label>
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="Vnesite geslo"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Prijava
              </button>
              <span class="btn btn-primary" id="switchRegistracija">
                Registracija
              </span>
            </form>
          </div>

          <div class="flip-card-back p-3 bg-white border rounded w-100">
            <form>
              <div class="form-group mb-3">
                <label for="exampleInputName">Ime in priimek</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputName"
                  placeholder="Enter name"
                />
              </div>
              <div class="form-group mb-3">
                <label for="exampleInputUsername">Uporabniško ime</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputUsername"
                  placeholder="Enter username"
                />
              </div>
              <div class="form-group mb-3">
                <label for="exampleInputEmail1">E-postni naslov</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group mb-3">
                <label for="exampleInputPassword1">Geslo</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="form-group mb-3">
                <label for="exampleInputPhoneNumber">Telefonska Stevilka</label>
                <input
                  type="tel"
                  class="form-control"
                  id="exampleInputPhoneNumber1"
                  placeholder="PhoneNumber"
                />
              </div>
              <button type="submit" class="btn btn-primary mt-4">
                Registriraj
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("switchRegistracija")
        .addEventListener("click", () => {
          document.querySelector(".flip-card-inner").style.transform =
            "rotateY(180deg)";
          document.querySelector(".flip-card").style.transform =
            "rotateY(0deg)";
        });
    </script>
