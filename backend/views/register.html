<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kdo Danes Pospravlja?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="./img/black-logo.png">
  <style>
  </style>
</head>
<body class="bg-powder">

  <nav class="navbar navbar-expand-lg fixed-top bg-white" style="padding-left: 0;">
    <div class="container-fluid pr-0">
        <a class="navbar-brand" href="index.html">
            <img src="./img/black-logo.png" alt="logo" class="logo" id="logo">
            <span class="title">KdoDanesPospravlja</span>
        </a>
    </div>
  </nav>

  <div class="flip-card-container mt-4">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front p-3 bg-white border rounded">
          <div class="row h-100">
            <div class="col-sm-6 d-flex flex-column justify-content-center align-items-center">
                <div class="container mt-4 mb-5">
                    <lord-icon src="https://cdn.lordicon.com/bgebyztw.json" trigger="hover" state="hover-looking-around" style="width:50px;height:50px;" colors="primary:#000,secondary:#000" stroke="bold"></lord-icon>
                    <h1 class="d-block display-4">Prijava</h1>
                </div>
                <form class="form-fs text-center w-100 p-3 mt-5">
                    <div class="form-floating w-100 mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">E-naslov</label>
                    </div>
                    <div class="form-floating w-100 mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Geslo</label>
                    </div>
                    <div class="w-100 mt-auto">
                        <button class="button-80 button-80-powder w-100 mt-2" type="submit">Prijava</button>
                        <div class="mt-2">
                            Še nimate računa? 
                            <span id="switchRegistracija" style="cursor: pointer;" class="fw-bold">
                              Registrirajte se!
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 d-flex justify-content-center align-items-center">
                <img src="./img/login.svg" style="max-width: 100%; height: auto; padding: 20px;" alt="Image" class="imagelogin">
            </div>
          </div>
        </div>
          
        <div class="flip-card-back p-3 bg-white border rounded">
          <div class="row h-100">
            <div class="col-sm-6 d-flex flex-column justify-content-center align-items-center">
                <div class="container mt-4 mb-3">
                    <lord-icon src="https://cdn.lordicon.com/bgebyztw.json"
                    trigger="morph"
                    stroke="bold"
                    state="morph-group" style="width:50px;height:50px;" colors="primary:#000,secondary:#000" stroke="bold"></lord-icon>
                    <h1 class="d-block display-4">Registracija</h1>
                </div>
                <form class="form-fs text-center w-100 p-3">
                    <div class="form-floating w-100">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Name and surname">
                        <label for="floatingInput">Ime in priimek</label>
                    </div>
                    <div class="form-floating w-100">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                      <label for="floatingInput">Uporabniško ime</label>
                    </div>
                    <div class="form-floating w-100">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">E-naslov</label>
                    </div>
                    <div class="form-floating w-100">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Geslo</label>
                    </div>
                    <div class="form-floating w-100">
                      <input type="tel" class="form-control" id="floatingInput" placeholder="tel">
                      <label for="floatingInput">Telefonska številka</label>
                    </div>
                    <div class="w-100 mt-auto">
                        <button class="button-80 button-80-powder w-100 mt-2" type="submit">Registracija</button>
                        <div class="mt-2">
                            Že imate račun? 
                            <span id="switchPrijava" style="cursor: pointer;" class="fw-bold">
                              Prijavite se!
                            </span>
                        </div>
                    </div>
                </form>
              </div>
            <div class="col-sm-6 d-flex justify-content-center align-items-center">
              <img src="./img/signup.svg" style="max-width: 100%; height: auto; padding: 20px;" alt="Image" class="imagelogin">
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer" class="text-center text-centered text-lg-start" style="position: relative;">
      <div class="text-center text-centered p-3 border border-" style="background-color: rgba(0, 0, 0, 0.1); font-size: medium;">
        © 2024 KdoDanesPospravlja.si
      </div>
    </footer>
  </div>
  
 
  
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
