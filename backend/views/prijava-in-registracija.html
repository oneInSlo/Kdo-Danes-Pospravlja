<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRIJAVA IN REGISTRACIJA - Kdo Danes Pospravlja?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="./img/black-logo.png">
</head>
<body class="bg-powder">

  <nav class="navbar navbar-expand-lg fixed-top bg-white" style="padding-left: 0;">
    <div class="container-fluid pr-0">
        <a class="navbar-brand" href="index">
            <img src="./img/black-logo.png" alt="logo" class="logo" id="logo">
            <span class="title">KdoDanesPospravlja</span>
        </a>
    </div>
  </nav>

  <div class="flip-card-container mt-5">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front p-3 bg-white border rounded">
          <div class="row h-100">
            <div class="col-sm-6 d-flex flex-column justify-content-center align-items-center">
                <div class="container-fluid mt-4 mb-5">
                    <lord-icon src="https://cdn.lordicon.com/bgebyztw.json" trigger="hover" state="hover-looking-around" style="width:50px;height:50px;" colors="primary:#000,secondary:#000" stroke="bold"></lord-icon>
                    <h1 class="d-block display-4">Prijava</h1>
                </div>
                <form class="form-fs text-center w-100 p-3 mt-5" id="loginForm">
                    <div class="form-floating w-100 mb-3">
                        <input type="text" class="form-control" id="email-username" name="email-username" placeholder="name@example.com">
                        <label for="email-username">E-naslov ali uporabniško ime</label>
                    </div>
                    <div class="form-floating w-100 mb-5">
                        <span class="eye d-flex align-items-center h-100 px-3">
                            <i class="bi bi-eye eye-icon" id="eye"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <label for="password">Geslo</label>
                    </div>
                    <div class="mt-5 w-100">
                      <div class="w-100 mt-5 px-2">
                        <button class="button-80 button-80-powder w-100 mt-2" type="submit">Prijava</button>
                        <div class="mt-2">
                            Še nimate računa? 
                            <span id="switchRegistracija" style="cursor: pointer;" class="fw-bold">
                              Registrirajte se!
                            </span>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 d-flex justify-content-center align-items-center">
                <img src="./img/login.svg" style="max-width: 100%; height: auto; padding: 20px;" alt="Image" class="imagelogin">
            </div>
          </div>
        </div>
          
        <div class="flip-card-back p-3 bg-white border rounded">
            <div class="container-fluid">
                <div id="carouselExampleInterval" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="false">
                        <div class="row h-100">
                            <div class="col-sm-6 d-flex flex-column justify-content-center align-items-center">
                                <div class="container mt-4 mb-3">
                                    <lord-icon src="https://cdn.lordicon.com/bgebyztw.json"
                                    trigger="morph"
                                    stroke="bold"
                                    state="morph-group" style="width:50px;height:50px;" colors="primary:#000,secondary:#000" stroke="bold"></lord-icon>
                                    <h1 class="d-block display-4">Registracija</h1>
                                </div>

                                <form class="form-fs text-center w-100 p-3" id="registrationForm">
                                    
                                    <div class="form-floating w-100">
                                        <input type="text" class="form-control" id="nameSurnameRegister" placeholder="Ime in priimek" required>
                                        <label for="nameSurnameRegister">Ime in priimek</label>
                                    </div>

                                    
                                    <div class="form-floating w-100">
                                        <input type="date" class="form-control" id="dateOfBirth" placeholder="Datum rojstva" max="2010-12-31" required>
                                        <label for="dateOfBirth">Datum rojstva</label>
                                    </div>
                                    
                                    <div class="w-100">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="usernameRegister" name="usernameRegister" placeholder="Uporabniško ime" required>
                                            <label for="usernameRegister">Uporabniško ime</label>
                                        </div>
                                        <div class="suggestion-container" id="suggestions">
                                        </div>
                                    </div>
                                    

                                    <div class="form-floating w-100">
                                        <input type="email" class="form-control" id="emailRegister" name="emailRegister" placeholder="E-naslov" required>
                                        <label for="emailRegister">E-naslov</label>
                                    </div>

                                    <div class="w-100">
                                        <div class="form-floating">
                                            <span class="eye d-flex align-items-center h-100 px-3">
                                                <i class="bi bi-eye eye-icon" id="eye"></i>
                                            </span>
                                            <input type="password" class="form-control" id="passwordRegister" name="passwordRegister" placeholder="Geslo" minlength="8" required>
                                            <label for="passwordRegister">Geslo</label>
                                        </div>
                                        <div class="w-100 mt-2" id="progress-bar">
                                            <div class="progress" aria-valuemin="0" aria-valuemax="100" id="progress-bar-around">
                                                <div class="progress-bar progress-bar-striped progress-bar-animated fw-bold text-uppercase" id="progress-width"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="w-100">
                                        <div class="form-floating">
                                            <span class="eye d-flex align-items-center h-100 px-3">
                                                <i class="bi bi-eye eye-icon" id="eye"></i>
                                            </span>
                                            <input type="password" class="form-control" id="passwordRegisterAgain" name="passwordRegisterAgain" placeholder="Še enkrat vpišite geslo" minlength="8" required>
                                        <label for="passwordRegisterAgain">Še enkrat vpišite geslo</label>
                                        </div>
                                    </div>

                                    <div class="w-100 mt-auto mb-0 px-2">
                                        <button class="button-80 button-80-powder w-100 mt-3" id="nadaljuj-btn" type="submit" data-bs-target="#carouselExampleInterval" data-bs-slide="next">Nadaljuj</button>
                                        <div class="mt-2">
                                            Že imate račun? 
                                            <span id="switchPrijava" style="cursor: pointer;" class="fw-bold">
                                                Prijavite se!
                                            </span>
                                        </div>
                                    </div>

                              </form>
                              
                              </div>
                            <div class="col-sm-6 d-flex justify-content-center align-items-center">
                              <img src="./img/signup.svg" style="max-width: 100%; height: auto; padding: 20px;" alt="Image" class="imagelogin">
                            </div>
                          </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="false">
                          <div class="container mt-5 mb-4 d-flex flex-column justify-content-between h-100">
                              <div>
                                <lord-icon src="https://cdn.lordicon.com/bgebyztw.json"
                                trigger="hover"
                                stroke="bold"
                                state="hover-nodding" style="width:50px;height:50px;" colors="primary:#000,secondary:#000" stroke="bold"></lord-icon>
                                <h1 class="d-block display-4">Izberite avatarja</h1>
                              </div>
                              <div class="avatars-container my-5 d-flex flex-wrap justify-content-center align-items-center">
                                  <input type="radio" class="btn-check form-control" name="options-base" id="man-1" autocomplete="off">
                                  <label class="btn" for="man-1">
                                      <img src="./img/avatars/man-1.png" alt="" class="avatar avatar-2">
                                  </label>
                                  <input type="radio" class="btn-check form-control" name="options-base" id="woman-1" autocomplete="off">
                                  <label class="btn" for="woman-1">
                                      <img src="./img/avatars/woman-1.png" alt="" class="avatar avatar-2">
                                  </label>
                                  <input type="radio" class="btn-check form-control" name="options-base" id="man-2" autocomplete="off">
                                  <label class="btn" for="man-2">
                                      <img src="./img/avatars/man-2.png" alt="" class="avatar avatar-2">
                                  </label>
                                  <input type="radio" class="btn-check form-control" name="options-base" id="woman-2" autocomplete="off">
                                  <label class="btn" for="woman-2">
                                      <img src="./img/avatars/woman-2.png" alt="" class="avatar avatar-2">
                                  </label>
                                  <input type="radio" class="btn-check form-control" name="options-base" id="man-3" autocomplete="off">
                                  <label class="btn" for="man-3">
                                      <img src="./img/avatars/man-3.png" alt="" class="avatar avatar-2">
                                  </label>
                                  <input type="radio" class="btn-check form-control" name="options-base" id="woman-3" autocomplete="off">
                                  <label class="btn" for="woman-3">
                                      <img src="./img/avatars/woman-3.png" alt="" class="avatar avatar-2">
                                  </label>
                                  <input type="radio" class="btn-check form-control" name="options-base" id="man-4" autocomplete="off">
                                  <label class="btn" for="man-4">
                                      <img src="./img/avatars/man-4.png" alt="" class="avatar avatar-2">
                                  </label>
                                  <input type="radio" class="btn-check form-control" name="options-base" id="woman-4" autocomplete="off">
                                  <label class="btn" for="woman-4">
                                      <img src="./img/avatars/woman-4.png" alt="" class="avatar avatar-2">
                                  </label>
                                  <input type="radio" class="btn-check form-control" name="options-base" id="man-5" autocomplete="off">
                                  <label class="btn" for="man-5">
                                      <img src="./img/avatars/man-5.png" alt="" class="avatar avatar-2">
                                  </label>
                                  <input type="radio" class="btn-check form-control" name="options-base" id="woman-5" autocomplete="off">
                                  <label class="btn" for="woman-5">
                                      <img src="./img/avatars/woman-5.png" alt="" class="avatar avatar-2">
                                  </label>
                              </div>
                              <div class="buttons-container mt-5 w-100 p-2 px-4 h-100">
                                  <button class="button-80 button-80-powder w-100 mt-2" id="register-btn" type="button">Registracija</button>
                                  <button class="button-80 bg-light w-100 mt-2" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">Nazaj</button>
                              </div>
                          </div>
                      </div>
                      
                    </form>
                    </div>
                  </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
   
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="./js/script.js"></script>
  
  <script type="module" src="./js/prijava.js"></script>
  <script type="module" src="./js/registracija.js"></script>

</body>
</html>
